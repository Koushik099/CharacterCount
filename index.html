<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordCount || Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex">
    <div class="container flex">
      <h1 id="heading" class="heading">Enter Text Here</h1>
      <textarea
        name="textarea"
        class="input"
        id="input"
        cols="70"
        rows="8"
      ></textarea>

      <div class="buttons">
        <button class="btn" id="btnword">Count Word</button>
        <button class="btn" id="btnchar">Count Character</button>
      </div>
      <p id="showwordcount">...</p>
      <p id="showcharcount"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
